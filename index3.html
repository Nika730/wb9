<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
   <textarea style="width: 300px; height: 100px;" placeholder="Напишите сообщение здесь" id="info" cols="30" rows="10"></textarea>
    <button id="but">Очистить</button>
    <script>
        window.onload = load;
        let storage = window.localStorage;
        info.value = storage.getItem("messange");
        info.oninput = () => {
            storage,setItem("message", info.value)
        };
        function load() {
            let but = document.getElementById("but")
            let info = document.getElementById("info")
            but.addEventListener("click", clear)
        }
        function clear () {
            storage.removeItem("message")
            info.value = 
        }
    </script>
</body>
</html>
