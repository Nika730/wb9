<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: #dc9090;
        }
    </style>
</head>
<body>
      
    <script>
        window.onload = load;
        let storage = window.localStorage;
        function load(){
            let name1 = document.getElementById("name1");
            let name2 = document.getElementById("name");
            let email = document.getElementById("email");
            let but1 = document.getElementById("but1");
            let but2 = document.getElementById("but2");
            let but3 = document.getElementById("but3");
            let user = document.getElementById("user", user )
            but1.addEventListener("click", submit)
            but2.addEventListener("click", printInfo)
            but3.addEventListener("click", alertStorage )
        }
        function submit() {
        let n1 = name1.value;
        let n2 = name2.value;
        let e = email.value;
        console.log(n1 + n2 + e);
        storage.setItem("name1", n1);
        storage.setItem("name2", n2);
        storage.setItem("email", e);
    }
    function printInfo() {
        user.innerHTML = "информация об пользователе: " + storage.name1  + " " + storage.name2 + ". Почта: " +  storage.email;
    }
    function alertStorage() {
        for ( let i = 0; i < storage.length; i++) {
            let k = storage.key(i);
            alert(k + ": " + storage.getItem(k));
        }
    }
    </script>

       

    
    <form >
        Имя: <input type="text" id="name1"> <br> <br>
        Фамилия: <input type="text" id="name2"><br><br>
        Почта: <input type="text" id="email"><br><br>
        <input type="button" value="собрать инфрмацию" id="button1">
        <input type="button" value="вспомнить инфрмацию" id="button2">
        <input type="button" value="вспомнить инфрмацию" id="button3">
        <p id="user"></p>
    </form>
</body>
</html>
